<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Details</title>
    <link rel="stylesheet" href="harvest_Style.css"> <!-- Link to external CSS file -->
</head>
<body>

    <div class="container">
        <!-- Header with Back and Home Icons -->
        <div class="header">
            <h2>Rice</h2>
        </div>

        <!-- Rice Image -->
        <div class="rice-image">
            <img src="rice.jpg" class="r-i" width="150px" height="150px">
        </div>

        <!-- Expected Harvest Quantity -->
        <label for="quantity">Expected Harvest Quantity:</label>
        <input type="number" placeholder="Enter quantity">

        <!-- Expected Harvest Date -->
        <label for="harvest-date">Expected Harvest Date:</label>
        <input type="date" id="harvest-date">

        <!-- Expected Price Per KG -->
        <label for="price">Expected Price Per KG:</label>
        <input type="number" id="price" placeholder="Enter price">

        <div class="header">
            <h2>Wheat</h2>
        </div>

        <!-- wheat Image -->
        <div class="wheat-image">
            <img src="wheat.jpg" class="w-i" width="150px" height="150px">
        </div>

        <!-- Expected Harvest Quantity -->
        <label for="quantity">Expected Harvest Quantity:</label>
        <input type="number" placeholder="Enter quantity">

        <!-- Expected Harvest Date -->
        <label for="harvest-date">Expected Harvest Date:</label>
        <input type="date" id="harvest-date">

        <!-- Expected Price Per KG -->
        <label for="price">Expected Price Per KG:</label>
        <input type="number" id="price" placeholder="Enter price">

        <!-- Submit Button -->
        <button type="submit" onclick="location.href=F_orders.html">Submit</button>
    </div>
    <script></script>
</body>
</html>
