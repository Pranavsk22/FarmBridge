<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cart</title>
    <link rel="stylesheet" href="Cart_Style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Your Cart</h1>
        </header>

        <div class="cart-list">
            <div class="cart-item" data-price="100">
                <h2>Rice</h2>
                <div class="quantity-controls">
                    <button class="minus-btn">-</button>
                    <input type="text" value="2" class="quantity-input" readonly>
                    <button class="plus-btn">+</button>
                </div>
                <p class="price">₹200</p>
            </div>
            <div class="cart-item" data-price="200">
                <h2>Wheat</h2>
                <div class="quantity-controls">
                    <button class="minus-btn">-</button>
                    <input type="text" value="1" class="quantity-input" readonly>
                    <button class="plus-btn">+</button>
                </div>
                <p class="price">₹200</p>
            </div>
            <!--
            
            <div class="cart-item" data-price="50">
                <h2>Brinjal</h2>
                <div class="quantity-controls">
                    <button class="minus-btn">-</button>
                    <input type="text" value="3" class="quantity-input" readonly>
                    <button class="plus-btn">+</button>
                </div>
                <p class="price">₹150</p>
            </div>
        </div>
    -->

        <div class="cart-summary">
            <h2>Total Items: <span id="total-items">6</span></h2>
            <h2>Total Cost: <span id="total-cost">₹550</span></h2>
        </div>

        <div class="checkout-btn">
            <button onclick="location.href='C_payment_gate.html'">Proceed to Checkout</button>
        </div>
    </div>

    <script src="Cart_script.js"></script>
</body>
</html>
