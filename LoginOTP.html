<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2b392f;
            color: #e6ddb4;
            height: 100%;
        }

        /* Container for the entire page */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
            justify-content: center;
        }

        /* Circle for the welcome image or logo */

        /* Form container */
        .form-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            background-color: #f5e6c4;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Input fields styling */
        .form-container input {
            background-color: #f5e6c4;
            border: 2px solid #86b56c;
            border-radius: 25px;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            color: #2b392f;
        }

        .form-container input:focus {
            outline: none;
            border-color: #729d5a;
        }

        /* Button styling */
        .form-container button {
            background-color: #86b56c;
            color: #2b392f;
            border: none;
            border-radius: 25px;
            padding: 15px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #729d5a;
        }
        .logo{
            margin-bottom: 20px;
        }

        /* Make the page responsive */
        @media (max-width: 480px) {

            .form-container input, .form-container button {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Logo.jpg" height="200px" width="200px" class="logo">
        <div class="form-container">
            <input type="text" placeholder="Phone Number" id="phone" />
            <input type="text" placeholder="OTP" id="otp" />
            <button onclick="location.href='Userselect.html'">Submit</button>
        </div>
    </div>
</body>
</html>
