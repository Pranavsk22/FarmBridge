<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link rel="stylesheet" href="details_Style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Enter Your Details</h1>
        </header>

        <form class="customer-form" id="customerForm" action="" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="number" id="pincode" name="pincode" required>
            </div>
        
            <div class="submit-btn">
                <input type="submit" id="sub" onclick="location.href='C_productslist.html'">
            </div>
        </form>
        
    </div>
    <script src="details_script.js"></script>
</body>
</html>
