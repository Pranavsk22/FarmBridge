<head>

    <title>Payment</title>
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Hide any overflow to ensure the image is full screen */
        }

        /* Full screen background image */
        .full-screen-image {
            background-image: url('Payment_gate.jpg'); /* Replace with your screenshot file name */
            background-size: cover; /* Ensures the image covers the entire screen */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            height: 100%;
            width: 100%;
            position: absolute; /* Ensures the image stays in place */
            top: 0;
            left: 0;
        }
    </style>
</head>
